<body>
    <header>
        <h2>Login</h2>
    </header>
    <main>
        <form id="login_form" class="form_class" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form_div">
                <label>Login:</label>
                <input class="field_class" name="login_txt" type="text" formControlName="email" placeholder="Insira o seu login" autofocus>
                <label>Password:</label>
                <input id="pass" class="field_class" name="password_txt" type="password" formControlName="password" placeholder="Insira a sua senha">
                <button class="submit_class" type="submit" form="login_form">Entrar</button>
            </div>
            <div class="info_div">
                <p>Ainda não é um usuário registrado? <a href="register/reg-form.php">Cadastre-se!</a></p>
            </div>
        </form>
    </main>
</body>
