<div style="text-align:center" class="background">
    <button (click)="startPause()" width="200">{{ running ? 'Pausa' : 'Empezar' }}</button>
    <button (click)="reset()">Reiniciar</button>
    <p>Nivel {{this.gameLevel.current}}<span *ngIf="running"> (Objetivos restantes: {{targets.length}})</span>
        <br/>
        <small style="color: red">Haz click para disparar</small>
    </p>
    <canvas #canvasScene width="640" height="480" (mousedown)="onMouseClick($event)"></canvas>
    <div>
        <h3>Puntaje: {{this.puntaje}}</h3>
    </div>
</div>
